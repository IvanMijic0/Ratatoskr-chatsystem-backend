<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RATATOSKR CHAT-SYSTEM (Testing Frontend)</title>
    <link href="./css/main.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div>
    <h1 id="title">Testing SpringBoot WebSockets</h1>
</div>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input class="form-control" id="name" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <button class="accent username-submit" type="submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>RATATOSKR CHAT-SYSTEM</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="message" placeholder="Type a message..."
                           type="text"/>
                    <button class="primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="ts/main.js" type="module"></script>
</body>
</html>
